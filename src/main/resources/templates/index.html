<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Currency Converter</title> s
<style>
body {
	font-family: Arial, sans-serif;
}

.currency-list {
	display: inline-block;
	width: 200px;
	margin: 10px;
}

select {
	width: 100%;
	height: 30px;
}
</style>
</head>
<body>
	<div class="currency-list" id="currencyFrom">
		<h3>From</h3>
		<select id="from">
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
			<option value="INR">GBP</option>
			<option value="CAD">EUR</option>
			<option value="AED">GBP</option>
			<option value="AUD">GBP</option>
		</select>
	</div>
	<div class="currency-list" id="currencyTo">
		<h3>From</h3>
		<select id="to">
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
			<option value="GBP">GBP</option>
			<option value="EUR">EUR</option>
			<option value="GBP">GBP</option>
		</select>
	</div>
	<button id="convert">Convert</button>
	<div id="result"></div>
	<script>
		document.getElementById('convert').addEventListener(
				'click',
				function() {
					var from = document.getElementById('from').value;
					var to = document.getElementById('to').value;
					fetch('/convert?from=' + from + '&to=' + to).then(
							function(response) {
								return response.text();
							}).then(function(text) {
						document.getElementById('result').innerText = text;
					});
				});
	</script>
</body>
</html>
